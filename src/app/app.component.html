<div class="container body" style="padding:50px">
    <div class="main_container">
        <h1>Wizard Test</h1>

        <div class="x_content">
            <wizard [config]="wizardConfig" (finish)="onFinish()">
                <wizard-step title="User Details" description="" [isValid]="form1.valid" (validate)="onValidateUserDetails($event, form1)">
                    <form #form1="ngForm" novalidate style="height:200px; width:100%">
                        <div class="row">
                            <div class="form-group">                                
                                <div class="col-lg-4">
                                    <label class="control-label">Full Name *</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" name="name" [(ngModel)]="model.name" #name="ngModel" class="form-control" size="30" required>
                                    <small [hidden]="name.valid || (name.pristine && !form1.submitted)">
                                        Name is required!
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">                                
                                <div class="col-lg-4">
                                    <label class="control-label">Username *</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" size="20" class="form-control" required>
                                    <small [hidden]="username.valid || (username.pristine && !form1.submitted)">
                                        Username is required!
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">                                
                                <div class="col-lg-4">
                                    <label class="control-label">Password *</label>
                                </div>
                                <div class="col-lg-8">
                                    <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" size="20" class="form-control" required>
                                    <small [hidden]="password.valid || (password.pristine && !form1.submitted)">
                                        Password is required!
                                    </small>
                                </div>
                            </div>
                        </div>
                    </form>
                </wizard-step>

                <wizard-step title="Security Groups" description="" [isValid]="form2.form.valid">
                    <form #form2="ngForm" style="height:200px;">
                        <div class="row">
                            <div class="form-group1">
                                <div class="col-lg-5">
                                    <label class="control-label">Security Group *</label>
                                </div>
                                <div class="col-lg-7">
                                    <input type="text" name="securityGroup" [(ngModel)]="model.securityGroup" #securityGroup="ngModel" class="form-control" required>
                                    <small [hidden]="securityGroup.valid || (securityGroup.pristine && !form2.submitted)">
                                        Security Group is required!
                                    </small>
                                </div>
                            </div>
                        </div>
                    </form>
                </wizard-step>

                <wizard-step title="Roles' Areas" description="(optional)" (firstTimeEnter)="onRolesStepFirstTimeEnter($event)">
                    <form style="height:200px;">
                        This is step 3
                    </form>
                </wizard-step>

                <wizard-step title="Denied Ledgers" description="(optional)">
                    <form style="height:200px;">
                        This is step 4
                    </form>
                </wizard-step>
            </wizard>
        </div>
    </div>
